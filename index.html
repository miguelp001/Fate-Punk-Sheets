<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fate Core Punk Rock Sheets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Staatliches&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Special Elite', monospace;
        background-color: #111;
        background-image:
          radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 40px),
          radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 30px),
          radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 40px),
          radial-gradient(rgba(255,255,255,.4), rgba(255,255,255,.1) 2px, transparent 30px);
        background-size: 550px 550px, 350px 350px, 250px 250px, 150px 150px;
        background-position: 0 0, 40px 60px, 130px 270px, 70px 100px;
      }
      .punk-title {
        text-shadow: 2px 2px 0 #000, -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 4px 4px 0 #FF0000;
      }
      .tape {
        background-color: rgba(255, 255, 255, 0.8);
        box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        padding: 4px 8px;
        transform: rotate(-2deg);
        display: inline-block;
      }
      .tape-red {
         background-color: rgba(255, 0, 0, 0.7);
         color: white;
         text-shadow: 1px 1px 2px black;
      }
      .report-header {
        font-family: 'Staatliches', cursive;
        letter-spacing: 0.05em;
      }
      .stamp {
        font-family: 'Staatliches', cursive;
        color: #cc0000;
        border: 3px solid #cc0000;
        padding: 2px 8px;
        display: inline-block;
        transform: rotate(-8deg);
        opacity: 0.9;
        font-size: 1.25rem;
        text-shadow: none;
      }
      .stamp-large {
        font-size: 3rem;
        padding: 8px 16px;
        transform: rotate(-10deg);
      }
      textarea {
        resize: vertical;
      }
    </style>
